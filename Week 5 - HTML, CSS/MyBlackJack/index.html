<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>BlackJack Game</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    </head>
    

    <body>
        
        <header>
            <h1 class="title">BlackJack!</h1>
            <section class="console">
                <button class="console_button" id="start">start</button>
                <button class="console_button" id="reset">reset</button>
            </section>
        </header>

        <div class="centered">
            <section class="board">
                <div class = "dealer">
                    <h1>Dealer's Hand</h1>
                    <section class="dealer_cards">
                        <ul>
                            <li><img src="/cards/10_of_clubs.svg" alt=""></li>
                        </ul>
                    </section>
                </div>
                <div class = "player">
                    <section class="player_cards">
                        <ul>
                            <li><img src="/cards/10_of_clubs.svg"
                                alt=""></li>
                        </ul>
                    </section>
                    <h1>Player's Hand</h1>
                </div>
            </section>
        </div>
        
        <script src='main.js'></script>
    </body>
</html>
