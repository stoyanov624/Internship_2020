<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat400,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="center">
            <div class="hero" > </div> 
            <div class="console">
            
                <div class= "top">

                    <h1 class="heading">Welcome!</h1>
                    <div class="mobile_btn" style="visibility: hidden;">
                        <button class="account_btn">Account</button>
                        <button class="social_btn">Social</button>
                    </div>

                    <input placeholder="Username" type="text" class="inputHolder" id="username">
                    <input placeholder="Password" type="text" class="inputHolder" id="password">
                    
                    <button class="btn" id="sign_in_btn">Sign In</button>
                    <p id="forgotten_password">Forgot your password? <a href="#"> Click here</a></p>

                    
                </div>

               

                <div class="bottom">
                    <h2 class="heading" id="or_divider">OR</h2>

                    <p id="under_or">Log in with:</p>
                    <section class="social_media">
                        <a href="https://www.facebook.com/" target="_blank"> <img src="images/Facebook.png" alt=""> </a>
                        <a href="https://twitter.com/"> <img src="images/Google.png" alt=""> </a>
                        <a href="https://twitter.com/"> <img src="images/Twitter.png" alt=""> </a>
                    </section>
                </div>
            </div>
            <div class="mobile_hero"></div>
        </div>
        
        <script src='main.js'></script>
    </body>
</html>
